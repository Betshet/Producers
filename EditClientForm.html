<html>
  <head>
    <title>Edit Client Form</title>
    <meta content="">
	<link rel="stylesheet" href="Homepage.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script  type="text/javascript" src="authentification.js"></script>
	<script>
		$(document).ready( function () {
			document.getElementById('client').value = getCookie(client);			
		});
	</script>
  </head>
  
	
  <body>
	<form method="post" action="http://localhost:3000/editClient/">
		<div class="searchbar">
			<label for="firstname">Firstname :</label>
			<input type="text" name="firstname" id="firstname"> 
			<br>
			<label for="surname">Surname :</label>
			<input type="text" name="surname" id="surname"> 
			<br>
			<label for="email">Email :</label>
			<input type="text" name="email" id="email"> 
			<br>
			<label for="phone">Phone number :</label>
			<input type="text" name="phone" id="phone"> 
			<br>
			<label for="address">Address :</label>
			<input type="text" name="address" id="address"> 
			<br>
			<label for="comments">Comments :</label>
			<textarea name="comments" id="comments"></textarea>
			<input type="hidden" name="client" id="client" value="" />
			<br><br><br>
			<input type="submit" value="Confirm"> 
			<input type="button" value="Cancel" onclick="window.location.href='ManageClients.html'"> 
		</div>
	</form>
  </body>
 </html>
