<html>
  <head>
    <title>Add Delivery Form</title>
    <meta content="">
	<link rel="stylesheet" href="Homepage.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script  type="text/javascript" src="authentification.js"></script>
	<script>
		$(document).ready( function () {
			document.getElementById('producer').value = getCookie('name');
		});
	</script>
  </head>
  
	
  <body>
	<form method="post" action="http://localhost:3000/addDelivery">
		<div class="searchbar">
			<label for="quantity">Quantity :</label>
			<input type="text" name="quantity" id="quantity"> 
			<br>
			<label for="checkbox">Need Refrigiration :</label>
			<label class="labelShort">Yes</label><input type="radio" name="checkbox" id="checkYes" value="true">
			<br>
			<label for="year">Year :</label>
			<input type="year" name="year" id="year"> 
			<br>
			<label for="month">Month :</label>
			<input type="text" name="month" id="month"> 
			<br>
			<label for="day">Day :</label>
			<input type="text" name="day" id="day"> 
			<br>
			<label for="hour">Hour :</label>
			<input type="text" name="hour" id="hour"> 
			<br>
			<label for="minute">Minute :</label>
			<input type="text" name="minute" id="minute"> 
			<br>
			<label for="consumer">Consumer :</label>
			<textarea name="consumer" id="consumer"></textarea>
			<input type="hidden" name="producer" id="producer" value="" />
			<br><br><br>
			<input type="submit" value="Confirm"> 
			<input type="button" value="Cancel" onclick="window.location.href='ManageDelivery.html'"> 
		</div>
	</form>
  </body>
 </html>
